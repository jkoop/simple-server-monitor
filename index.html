<!doctype html>

<meta name="description" content="Graph of load averages">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Load Averages (normalized)</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@^1/dist/chartjs-plugin-annotation.min.js"></script>
<script defer src="script.js"></script>

<style>
	.chart-container {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		padding: 0.5rem;
	}

	.chart-container,
	.chart-container canvas {
		z-index: 0;
	}

	select {
		position: relative;
		z-index: 100;
	}

</style>

<div class="chart-container">
	<canvas id="loadAverage"></canvas>
</div>

<select onchange="selectAverage()">
	<option>1m</option>
	<option selected>5m</option>
	<option>15m</option>
</select>
